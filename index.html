<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entdecke die Bibel</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background: linear-gradient(to bottom, #fef9c3, #ffffff);
      margin: 0;
      padding: 2rem;
      transition: all 0.3s ease;
    }
    h1, h2 {
      text-align: center;
      color: #1a365d;
    }
    .quiz, .feedback, .results {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      background: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      background: #facc15;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      font-family: 'Merriweather', serif;
    }
    .button:hover {
      background: #eab308;
    }
    .button:disabled {
      background: #e5e7eb;
      cursor: not-allowed;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: 'Merriweather', serif;
    }
    .correct {
      background: #86efac;
    }
    .incorrect {
      background: #fca5a5;
    }
    .hidden {
      display: none;
    }
    .progress {
      text-align: center;
      margin-bottom: 1rem;
      color: #4b5563;
    }
    .restart-btn {
      background: #3b82f6;
      color: white;
    }
    .restart-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <h1>Entdecke die Bibel auf eine neue Weise</h1>
  
  <div class="quiz" id="quiz-box">
    <div class="progress" id="progress">Frage 1 von 2</div>
    <h2 id="frage"></h2>
    <div id="antworten"></div>
  </div>

  <div class="results hidden" id="results-box">
    <h2>Quiz abgeschlossen! ðŸŽ‰</h2>
    <p id="results-text"></p>
    <button class="button restart-btn" id="restart-btn">Quiz neu starten</button>
  </div>

  <div class="feedback">
    <h2>Deine Meinung ist uns wichtig</h2>
    <form action="https://formspree.io/f/xvgararq" method="POST" id="feedback-form">
      <input type="email" name="email" placeholder="Deine E-Mail" required aria-label="Deine E-Mail Adresse" />
      <textarea name="message" placeholder="Dein Feedback" rows="4" required aria-label="Dein Feedback"></textarea>
      <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_KEY"></div>
      <button type="submit" class="button">Absenden</button>
      <p id="form-status" class="hidden"></p>
    </form>
  </div>

  <script>
    const quiz = [
      {
        frage: "Was ist der erste Satz in der Bibel?",
        antworten: [
          "Im Anfang schuf Gott Himmel und Erde.",
          "Du sollst nicht tÃ¶ten.",
          "Jesus weinte."
        ],
        korrekt: 0,
        erklÃ¤rung: "Der erste Satz der Bibel steht in Genesis 1:1 und lautet: 'Im Anfang schuf Gott Himmel und Erde.'"
      },
      {
        frage: "Wie viele BÃ¼cher hat das Neue Testament?",
        antworten: ["27", "39", "66"],
        korrekt: 0,
        erklÃ¤rung: "Das Neue Testament besteht aus 27 BÃ¼chern, wÃ¤hrend das Alte Testament 39 BÃ¼cher umfasst."
      }
    ];

    let quizStep = 0;
    let score = 0;
    let selectedAnswer = null;

    function renderQuiz() {
      const frageBox = document.getElementById("frage");
      const antwortenBox = document.getElementById("antworten");
      const progressBox = document.getElementById("progress");
      const quizBox = document.getElementById("quiz-box");
      const resultsBox = document.getElementById("results-box");

      if (quizStep >= quiz.length) {
        quizBox.classList.add("hidden");
        resultsBox.classList.remove("hidden");
        document.getElementById("results-text").textContent = 
          `Du hast ${score} von ${quiz.length} Fragen richtig beantwortet!`;
        return;
      }

      progressBox.textContent = `Frage ${quizStep + 1} von ${quiz.length}`;
      const aktuelleFrage = quiz[quizStep];
      frageBox.textContent = aktuelleFrage.frage;
      antwortenBox.innerHTML = "";

      aktuelleFrage.antworten.forEach((antwort, i) => {
        const button = document.createElement("button");
        button.textContent = antwort;
        button.className = "button";
        button.type = "button";
        button.setAttribute("aria-label", `Antwort ${i + 1}: ${antwort}`);
        
        button.onclick = () => {
          selectedAnswer = i;
          
          // Markiere alle Antworten als ausgewÃ¤hlt
          document.querySelectorAll("#antworten button").forEach(btn => {
            btn.disabled = true;
          });
          
          // Markiere die richtige Antwort
          if (i === aktuelleFrage.korrekt) {
            button.classList.add("correct");
            score++;
          } else {
            button.classList.add("incorrect");
            document.querySelectorAll("#antworten button")[aktuelleFrage.korrekt].classList.add("correct");
          }
          
          // Weiter-Button anzeigen
          const nextBtn = document.createElement("button");
          nextBtn.textContent = "Weiter";
          nextBtn.className = "button";
          nextBtn.type = "button";
          nextBtn.onclick = () => {
            quizStep++;
            selectedAnswer = null;
            renderQuiz();
          };
          antwortenBox.appendChild(nextBtn);
        };
        
        antwortenBox.appendChild(button);
      });
    }

    document.getElementById("restart-btn").addEventListener("click", () => {
      quizStep = 0;
      score = 0;
      document.getElementById("quiz-box").classList.remove("hidden");
      document.getElementById("results-box").classList.add("hidden");
      renderQuiz();
    });

    // Formular-Handling
    const form = document.getElementById("feedback-form");
    const formStatus = document.getElementById("form-status");
    
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const submitBtn = form.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Wird gesendet...";
      
      try {
        const response = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (response.ok) {
          formStatus.textContent = "Vielen Dank fÃ¼r dein Feedback!";
          formStatus.classList.remove("hidden");
          form.reset();
        } else {
          throw new Error("Form submission failed");
        }
      } catch (error) {
        formStatus.textContent = "Entschuldigung, beim Senden ist ein Fehler aufgetreten. Bitte versuche es spÃ¤ter erneut.";
        formStatus.classList.remove("hidden");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Absenden";
      }
    });

    // Initialisierung
    renderQuiz();

    // Google Analytics
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-V66K9SDW9C');
  </script>
  
  <!-- Google reCAPTCHA (ersetze YOUR_RECAPTCHA_KEY mit deinem SchlÃ¼ssel) -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V66K9SDW9C"></script>
</body>
</html>
